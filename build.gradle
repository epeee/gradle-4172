
subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile project(':projA')
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.5'
}
